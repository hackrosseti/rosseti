<div class="container-fluid px-0">
    <div class="row mh-100vh">
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">

                <form>
                    <div class="form-group">
                        <label class="text-secondary mainColor">Логин</label>
                        <input class="form-control" type="text"   ng-model="login" ng-class="{'ng-invalids':!login && isLoginError}">
                    </div>
                    <div class="form-group">
                        <label class="text-secondary mainColor">Пароль</label>
                        <input class="form-control" type="password"   ng-model="password" ng-class="{'ng-invalids':!password && isLoginError}"  >
                    </div>
                    <button class="btn btn-primary px-3 py-2 ml-0 rounded   text-white" ng-click="auth()" type="submit">Войти</button>
                </form>
